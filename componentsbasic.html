<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter title="title1: ">
        <h2>hi----h2</h2>
    </button-counter>
    <button-counter title="title2: " @clicknow="clicknow">
        <h2>hi----h2</h2>
    </button-counter>
</div>
<script type="text/javascript">
    Vue.component('button-counter',{
        props:['title'],
        data:function () {
            return{
                count: 0
            }
        },
        template: '<div><h1>hi...</h1><button v-on:click="clickfun">{{title}} You clicked me {{ count }} times.</button><slot></slot></div>',
        methods:{
            clickfun:function () {
                this.count ++;
                this.$emit('clicknow', this.count);  /*点击的时候执行clickfun,clickfun内部触发clickonw并传递count*/
            }
        }
    })
    var vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            clicknow : function (e) {
                console.log(e);
            }
        }
    });
</script>
</body>
</html>
