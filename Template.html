<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <p v-html="rawHtml"></p> <!--为了输出真正的html-->
    <div v-bind:class="color">test...</div>
    <p>{{ number+1 }}</p>
    <p>{{ 1 == 1 ? 'YES' : 'NO' }}</p>    <!--使用javascript表达式-->
    <p>{{ message.split('').reverse().join('') }}</p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el : "#app",
        data : {
            msg : "hi vue",
            rawHtml : '<span style="color:red">this is should be red</span>',
            color:'blue',
            number : 10,
            ok : 1,
            message : "vue"
        }

    })

</script>
<style type="text/css">
    .blue{color:blue;font-size:100px;}
</style>
</body>
</html>
