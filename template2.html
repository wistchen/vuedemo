<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
    <a v-bind:href="url">vue官网</a>  <!--参数-->
    <div @click="click1">
        <div @click.stop="click2">
            点我好吗？
        </div>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            seen:true,
            url : "https://cn.vuejs.org/v2/guide/syntax.html#%E6%8C%87%E4%BB%A4"
        },
        methods:{
            click1 : function () {
                console.log('click1......');
            },
            click2 : function () {
                console.log('click2......');
            }
        }
    });
</script>
<style type="text/css">

</style>
</body>
</html>
