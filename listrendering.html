<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item,index in items" :key="index">
            {{index}}{{item.message}}
        </li>
    </ul>
    <ul>
        <li v-for="value,key in object">
            {{key}} : {{value}}
        </li>
    </ul>


</div>
<script type="text/javascript">
    var vm = new Vue({
        el : "#app",
        data : {
            items : [
                { message: 'Foo'},
                { message: 'Bar'}
            ],
            object : {
                title : 'How to lists in Vue',
                author : 'Jane Doe',
                publicshedAt : '2016-04-10'
            }
        }
    });
</script>

</body>
</html>
