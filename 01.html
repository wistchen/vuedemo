<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" v-bind:title="title">
    <div>{{message}}</div>
</div>
<script>
    new Vue({
        el:'#app',
        data: {
            message:"hello javaboy!",
            title:'hello wistchen!'
        }
    })
</script>
</body>
</html>
