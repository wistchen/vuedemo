<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div id="example-1">
        <!--v-on指令操作DOM事件-->
        <button v-on:click="counter += 1">数值:{{counter}}</button>
        <!--v-on双击绑定-->
        <button v-on:dblclick="greet('abc', $event)">Greet</button>
    </div>

</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            counter:0,
            name:"vue"
        },
        methods:{
            greet : function (str, e) {
                alert(str);
                console.log(e);
            }
        }
    });
</script>

</body>
</html>
