<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            firstName:'wist',
            lastName:'chen'
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    });
</script>
</body>
</html>
